<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>淮安市清河区小型工程招标网 </title>
    <style type="text/css">
        body
        {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript">
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        function load() {
            var href = GetQueryString("proid");
            if (href != null && href.toString().length >= 1) {
                if (document.getElementById("rf") != null)
                    document.getElementById("rf").src = "ApplyDialog.aspx?proid=" + href;
            }
        }
    </script>

    <script src="../../facebox/jquery.js" type="text/javascript"></script>

    <link href="../../facebox/facebox.css" rel="stylesheet" type="text/css" />

    <script src="../../facebox/facebox.js" type="text/javascript"></script>

    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('a[rel*=facebox]').facebox()
        }) 
    </script>

</head>
<body onload="load();">
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td width="8" bgcolor="#353c44">
                &nbsp;
            </td>
            <td width="147" valign="top">
                <iframe height="100%" width="100%" border="0" frameborder="0" src="LeftPage.aspx"
                    name="leftFrame" id="leftFrame" title="leftFrame"></iframe>
            </td>
            <td width="10" bgcolor="#add2da">
                &nbsp;
            </td>
            <td valign="top">
                <iframe height="100%" width="100%" border="0" frameborder="0" src="../Enterprise/EnterpriseManager.aspx"
                    name="rightFrame" id="rf" title="rightFrame"></iframe>
            </td>
            <td width="8" bgcolor="#353c44">
                &nbsp;
            </td>
        </tr>
    </table>
</body>
</html>
